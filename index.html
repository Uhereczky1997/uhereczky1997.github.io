<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public\stylesheets\style.css">
    <style></style>
    <title>Assembler</title>
</head>
<body>
    <div id="body" class=""> <!-- 10/12 -->

        <div id="toTranslate" class="SideBox boxBorder"> <!--3/12 -> 1/12 -->
            <div class="Title topDivider">
                <h1>Quelltext</h1>
            </div>

            <div id="InputText" onscroll="InputScroll(this)">
                <div id="InputID" class="displayText"  style="border-right: 1px solid black; text-align: right;"></div>
                <div id="InputLines" class="displayText hoverable"></div>
            </div>
            
            <div class="bottomBox bottomDivider grid8020">
                <h1> </h1>
                <!-- <button id="testButton" class="button1">Test</button> -->
                <button id="EditWindowOpenButton" class="blr button1">Edit</button>
            </div>

        </div>

        <div id="translation" class="MiddleBoxAlt boxBorder"> <!-- 4/10-> 1/10 -->
            <div class="Title topDivider">
                <h1 class="noScrollbar">Quelltextzeile</h1>
            </div>
            <div id="currentLine" class="displayFlex">
                <h2 style=" align-self: end;" class=" noMargin p5px"></h2>
            </div>
            <div style="width: 100%; height: 1px; background-color: black;"></div>
            <div id="Description" class="displayFlex">
                <h2 style=" align-self: end;" class=" noMargin p5px">Vorgang:</h2>
            </div>
            <div style="width: 100%; height: 1px; background-color: black;"></div>
            <div id="descriptionSymboltableBox">
                <div id="descriptionLines" class="overflowY noScrollbar">

                </div>
            </div>
            <div id="TranslatedInfo" class="bottomDivider">
                <h3  style="align-self: end; text-align: center;" class="noMargin">Adresszähler</h3>
                <h3  style="align-self: end; text-align: start; margin: 0 0; padding-left: 8px;">Machinenbefehl</h3>
                <div style="width: 100%; height: 1px; grid-column: span 2; background-color: black;"></div>
                <h1 id="Addresszahler" style=" text-align: center; align-self: center; width: 100%; border-right: 1px solid;" class="noMargin">0000h</h1>
                <h2 id="Machinenbefehl" style="align-self: center; text-align: start; margin: 0 0; padding-left: 8px;" ></h2>
            </div>
        </div>
        <div id="SymbolTable" class=" boxBorder">
            <h2 style="align-items: end; margin: 0 0; padding-left: 8px;">SymbolTabelle:</h2>
            <div style="width: 100%; height: 1px; grid-column: span 2; background-color: black;"></div>
            <div id="symbolTableLines" style="max-height: 90%;" class="overflowY noScrollbar">
            </div>
        </div>
        <div id="buttonLeiste" class="MiddleLowerBox boxBorder"> <!-- 4/1 -> 5/1 -->
            <button id="play" class="button1 buttonLeftSide">start/pause</button>
            <button id="stop" class="button1">pause</button>
            <button id="speed"class="button1">speed</button>
            <button id="skip" class="button1">skip</button>
            <button id="reset"class="button1 buttonRightSide">reset</button>
        </div>

        <div id="translated" class="SideBox boxBorder"> <!-- 3/12 -> 1/12 -->
            <div class="Title topDivider">
                <h1>Speicherabbild</h1>
            </div>
            <div id="OutputText" onscroll="OutputScroll(this)">
                <div id="OutputAddresses" class="displayText" style="border-right: 1px solid black; text-align: right;"></div>
                <div id="OutputLines" class="displayText hoverable"></div>
            </div>
            <div class="bottomBox bottomDivider grid2080">
                <button id="TranslateWindow" style="border-bottom-left-radius: 5px; border: 1px solid;" class="button1">get</button>
                <h1> </h1>
            </div>

        </div>
        <div id ="InputWindowContainter" class="backgroundContainer hidden">
            <div id="InputWindow" class="boxBorder inoutputbox">
                <textarea name="InputTextArea" id="InputTextArea" placeholder="Schreib dein Assemblercode hier her!"></textarea>
                <div id="ErrorDescription" class="noScrollbar">Errors and Such!</div>
                <button id="Submit">Los</button>
                <button id="Translate">Übersetzen</button>
                <button id="Preview">Preview</button>
                <button id="GenerateDummy"> GenerateDummy </button>
                <button id="CloseInputWindow"> Schließen </button>

            </div>
        </div>
        <div id ="OutputWindowContainer" class="backgroundContainer hidden">
            <div id="OutputWindow" class="boxBorder inoutputbox">
                <textarea name="OutputTextArea" id="OutputTextArea" ></textarea>
                <button id="CloseOutputWindow">Schließen</button>
                <button id="CopyToClipBoard">Im Clipboard speichern</button>
                <button > </button>
                <button > </button>

            </div>
        </div>

    </div>
    <script src="public\bundle.js"></script>
    <script>
        function InputScroll(div) {
            var div2 = document.getElementById("OutputText");
            div2.scrollTop = div.scrollTop;
        }
        function OutputScroll(div) {
            var div1 = document.getElementById("InputText");
            div1.scrollTop = div.scrollTop;
        }        
    </script>
</body>
</html>
