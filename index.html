<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public\stylesheets\style.css">
    <style></style>
    <title>Assembler</title>
</head>
<body>
    <div id="body"> <!-- 10/12 -->
        
        

        <div id="toTranslate" class="SideBox boxBorder"> <!--3/12 -> 1/12 -->
            <div class="Title topDivider">
                <h3 class="noMargin titel">Quelltext</h3>
            </div>

            <div id="InputText" class="overflowY customScrollbar">
                <div id="InputID" class="displayText idSideBorder" ></div>
                <div id="InputLines" class="displayText hoverable start"></div>
            </div>
            
            <!-- <div class="bottomDivider grid602020"></div> -->

        </div>

        <div id="translation" class="MiddleBoxAlt boxBorder"> <!-- 4/10-> 1/10 -->
            <div class="Title topDivider">
                <h3 class="noMargin titel">Quelltextzeile</h3>
            </div>
            <div id="currentLine">
                <h2 id="currentLineLine" class="overflowElipsis">&nbsp;</h2>
            </div>
            <div class="dividerDiv"></div>
            <div id="Description">
                <h3 class="noMargin titel alignleft">Vorgang:</h3>
            </div>
            <div class="dividerDiv"></div>
            <div id="descriptionSymboltableBox">
                <div id="descriptionLines" class="overflowY scrollSmooth customScrollbar">

                </div>
            </div>
            <div id="translatedinfo" class="bottomDivider">
                <h5 class="noMargin titel aligncenter">Adresszähler</h5>
                <h5 class="titel noMargin alignleft">Maschinenbefehl</h5>
                <div id="translatedinfoDividerDiv" class="dividerDiv dividerDivSpan2"></div>
                <h1 id="Addresszahler" class="noMargin aligncenter">0000h</h1>
                <h1 id="Machinenbefehl" class="overflowElipsis alignleft noMargin"></h1>
            </div>
        </div>

        <div id="SymbolTable" class=" boxBorder">
            <h3 class="titel alignleft noMargin">KonstantenTabelle (K) / LabelTabelle (L):</h3>
            <div class="dividerDiv"></div>
            <div id="symbolTableLines"class="overflowY scrollSmooth customScrollbar"></div>
        </div>
        <div id="translated" class="SideBox boxBorder"> <!-- 3/12 -> 1/12 -->
            <div class="Title topDivider">
                <h3 class="noMargin titel">Speicherabbild</h3>
            </div>
            <div id="OutputText" class="overflowY customScrollbar">
                <div id="OutputAddresses" class="displayText  idSideBorder"></div>
                <div id="OutputLines" class="displayText start"></div>
            </div>
            <!-- <div class="bottomDivider grid2080"></div> -->

        </div>
        <div id="buttonLeiste" class="MiddleLowerBox"> <!-- 4/1 -> 5/1 -->
            <button id="EditWindowOpenButton" class="leftBorderpRadius rightBorderpRadius tooltip">
                <h4 class="noMargin titel">Edit</h4>
                <div class="tooltipText" style="margin-left: -100%;">
                    <h3>Eingabefenster</h3>
                    <p>Öffnet das Eingabefenster.</p>
                </div>
            </button>
            <div></div>
            <div></div>
            <div id="playResetSingleStep" class="leftBorderpRadius rightBorderpRadius">
                <button id="play" class="button1 playingBKG leftBorderRadius tooltip">
                    <div class="tooltipText" style="margin-left: -100%;">
                        <h3>Start/Pause</h3>
                        <p>Startet/Pausiert den Programmablauf.</p>
                    </div>
                </button>
                <button id="reset" class="button1 resetBKG middleBorder tooltip">
                    <div class="tooltipText" style="margin-left: -150%;">
                        <h3>Reset</h3>
                        <p>Setzt den Assembliervorgang zur Anfang zurück.</p>
                    </div>
                </button>
                <button id="singleStep" class="singleStepBKG rightBorderRadius tooltip">
                    <div class="tooltipText">
                        <h3>Einzelschritt</h3>
                        <p>Animation hält automatisch nach einer Zeile an.</p>
                    </div>
                </button>
            </div>
            
            <button id="skip" ></button>
            <div id="animationTypHolder" class="leftBorderpRadius rightBorderpRadius">
                <button id="animationsTyp1" class="slowerBKG leftBorderRadius tooltip">
                    <div class="tooltipText" style="margin-left: -100%;">
                        <h3>Animationstyp 1</h3>
                        <p>Animation mit Bewegung</p>
                    </div>
                </button>
                <button id="animationsTyp2" class="fasterBKG middleBorder tooltip">
                    <div class="tooltipText" style="margin-left: -150%;">
                        <h3>Animationstyp 2</h3>
                        <p>Animation mit Pfeilen.</p>
                    </div>
                </button>
                <button id="animationsTyp3" class="noAnimationBKG rightBorderRadius tooltip">
                    <div class="tooltipText">
                        <h3>Keine Animation</h3>
                        <p>Schneller Ablauf des Programms.</p>
                    </div>
                </button>
            </div>
            
            <div></div>
            <div id="speedButtonDiv" class="leftBorderpRadius rightBorderpRadius">
                <button id="speedDecrease" class="leftBorderRadius tooltip" >
                    <div class="tooltipText" >
                        <h3>Langsammer</h3>
                        <p>Verringer die Animationsgeschwindigkeit.</p>
                    </div>
                </button>
                <div id="speedSliderContainer" class="middleBorder tooltip">
                    <input id="speedSlider" class="tooltip"style="width: 97%!important; height: 100%;" type="range" min="1" max="4" value="2">
                </div>
                <button id="speedIncrease" class="rightBorderRadius tooltip">
                    <div class="tooltipText" style="margin-left: -900%;" >
                        <h3>Schneller</h3>
                        <p>Erhöht die Animationsgeschwindigkeit.</p>
                    </div>
                </button>
            </div>
            <button id="speed"></button>
            <div id="utilityContainer" class="leftBorderpRadius rightBorderpRadius">
                <button id="light"class="lightButton leftBorderRadius tooltip">
                    <div class="tooltipText" style="margin-left: -100%;">
                        <h3>Lichtmodus</h3>
                        <p>Wechselft den Lichtmodus.</p>
                    </div>
                </button>
                <button id="vollbild" class="middleBorder tooltip fullscreenBKG">
                    <div class="tooltipText" style="margin-left: -100%;">
                        <h3>Vollbildmodus</h3>
                        <p>Wechselft auf Vollbildmodus.</p>
                    </div>
                </button>
                <button class="rightBorderRadius tooltip">
                    <h4 class="noMargin">credits</h4>
                    <div class="tooltipText" style="margin-left: -50%;">
                        <h3>INFO</h3>
                        <!-- <p>Wechselft den Lichtmodus.</p> -->
                    </div>
                </button>    
            </div>
            
            <button id="inputClip" onclick="inputClip()"></button>
            <button id="TranslateWindow" class="leftBorderpRadius rightBorderpRadius tooltip">
                <h4 class="noMargin titel">Hex</h4>
                <div class="tooltipText">
                    <h3>Ausgabefenster</h3>
                    <p>Öffnet das Ausgabefenster.</p>
                </div>
            </button>

        </div>

        <div id ="InputWindowContainter" class="backgroundContainer hidden">
            <div id="InputWindow" class="boxBorder inoutputbox">
                <textarea name="InputTextArea" id="InputTextArea" class="customScrollbar" placeholder="Hier können Sie den Quellcode eingeben"></textarea>
                <div id="InputTextAreaEnumerationDiv"></div>
                <button id="Submit">Los</button>
                <button id="GenerateDummy"> GenerateDummy </button>
                <button id="CloseInputWindow">Abbrechen</button>
            </div>
        </div>

        <div id ="OutputWindowContainer" class="backgroundContainer hidden">
            <div id="OutputWindow" class="boxBorder inoutputbox">
                <h1 id="titleHextextareaOutput" class="titel">IntelHEX-Format</h1>
                <h1 id="titleMachineCodeOutput"  class="titel">Maschinencode</h1>
                <div id="OutputWindowMachineCode" class="overflowY customScrollbar">
                    <div id="OutputWindowAddresses" class="displayText idSideBorder"></div>
                    <div id="OutputWindowLines" class="displayText start"></div>
                </div>
                <textarea name="OutputTextArea" id="OutputTextArea" class="customScrollbar" ></textarea>
                <button id="CloseOutputWindow">Schließen</button>
                <button id="OutputClip">Clipboard</button>
            </div>
        </div>

    </div>
    <script src="public\bundle.js"></script>
    <script>
              
        function inputClip() {
            var copyText = document.getElementById("InputTextArea");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
        }

    </script>
</body>
</html>
