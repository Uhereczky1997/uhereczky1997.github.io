<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public\stylesheets\style.css">
    <style></style>
    <title>Assembler</title>
</head>
<body>
    <div id="body"> <!-- 10/12 -->

        <div id="toTranslate" class="SideBox boxBorder"> <!--3/12 -> 1/12 -->
            <div class="Title topDivider">
                <h3 style="text-align: center; align-self: center; padding: 0.2em 0.2em" class="noMargin">Quelltext</h3>
            </div>

            <div id="InputText">
                <div id="InputID" class="displayText end"  style="border-right: 1px solid black; text-align: center;"></div>
                <div id="InputLines" class="displayText hoverable start"></div>
            </div>
            
            <div class="bottomBox bottomDivider grid602020">
                <h1> </h1>
                <!-- <button id="testButton" class="button1">Test</button> -->
                <button id="inputClip" class="blr button1" onclick="inputClip()">inputClip</button>
                <button id="EditWindowOpenButton" class="blr button1">Edit</button>
            </div>

        </div>

        <div id="translation" class="MiddleBoxAlt boxBorder"> <!-- 4/10-> 1/10 -->
            <div class="Title topDivider">
                <h3 style="text-align: center; align-self: center; padding: 0.2em 0.2em" class="noMargin">Quelltextzeile</h3>
            </div>
            <div id="currentLine" class="displayFlex">
                <h2 id="currentLineLine" style=" align-self: end; margin:0px 0px; padding: 5px 10px; font: bold;">&nbsp;</h2>
            </div>
            <div style="width: 100%; height: 1px; background-color: black;"></div>
            <div id="Description" class="displayFlex">
                <h3 style=" align-self: end;" class=" noMargin p5px">Vorgang:</h3>
            </div>
            <div style="width: 100%; height: 1px; background-color: black;"></div>
            <div id="descriptionSymboltableBox">
                <div id="descriptionLines" class="overflowY">

                </div>
            </div>
            <div id="translatedinfo" class="bottomDivider">
                <h5  style="align-self: end; text-align: center;" class="noMargin">Adresszähler</h5>
                <h5  style="align-self: end; text-align: start; margin: 0 0; padding-left: 8px;">Maschinenbefehl</h5>
                <div id="translatedinfoDividerDiv" style="width: 100%; height: 1px; grid-column: span 2; background-color: black;"></div>
                <h1 id="Addresszahler" style=" text-align: center; align-self: center; width: 100%; border-right: 1px solid;" class="noMargin">0000h</h1>
                <h2 id="Machinenbefehl" style="align-self: center; text-align: start; margin: 0 0; padding-left: 8px;" ></h2>
            </div>
        </div>
        <div id="SymbolTable" class=" boxBorder">
            <h3 style="align-items: end; margin: 0 0; padding-left: 8px;">KonstantenTabelle (K) / LabelTabelle (L):</h3>
            <div style="width: 100%; height: 1px; grid-column: span 2; background-color: black;"></div>
            <div id="symbolTableLines"class="overflowY noScrollbar">
            </div>
        </div>
        <div id="buttonLeiste" class="MiddleLowerBox boxBorder"> <!-- 4/1 -> 5/1 -->
            <button id="play" class="button1 buttonLeftSide">start/resume</button>
            <button id="stop" class="button1">pause</button>
            <button id="speed"class="button1">speed</button>
            <button id="skip" class="button1">skip</button>
            <button id="reset"class="button1 buttonRightSide">reset</button>
        </div>

        <div id="translated" class="SideBox boxBorder"> <!-- 3/12 -> 1/12 -->
            <div class="Title topDivider">
                <h3 style="text-align: center; align-self: center; padding: 0.2em 0.2em" class="noMargin">Speicherabbild</h3>
            </div>
            <div id="OutputText">
                <div id="OutputAddresses" class="displayText end" style="border-right: 1px solid black; text-align: center;"></div>
                <div id="OutputLines" class="displayText start"></div>
            </div>
            <div class="bottomBox bottomDivider grid2080">
                <button id="TranslateWindow" style="border-bottom-left-radius: 5px; border: 1px solid;" class="button1">get</button>
                <h1> </h1>
            </div>

        </div>
        <div id ="InputWindowContainter" class="backgroundContainer hidden">
            <div id="InputWindow" class="boxBorder inoutputbox">
                <!-- <div id="InputTextAreaEnumerationDiv"></div> -->
                <textarea name="InputTextArea" id="InputTextArea" placeholder="Hier können Sie den Quellcode eingeben"></textarea>
                <div id="ErrorDescription" class="noScrollbar"></div>
                <button id="Submit">Los</button>
                <button id="Preview">Preview</button>
                <button id="GenerateDummy"> GenerateDummy </button>
                <button id="CloseInputWindow"> Schließen </button>
                <!-- <button id="TestThing">test</button> -->
            </div>
        </div>
        <div id ="OutputWindowContainer" class="backgroundContainer hidden">
            <div id="OutputWindow" class="boxBorder inoutputbox">
                <textarea name="OutputTextArea" id="OutputTextArea" ></textarea>
                <button id="CloseOutputWindow">Schließen</button>
                <button id="CopyToClipBoard">Im Clipboard speichern</button>
                <button > </button>
                <button > </button>

            </div>
        </div>

    </div>
    <script src="public\bundle.js"></script>
    <script>
        function inputClip() {
            var copyText = document.getElementById("InputTextArea");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
        }
    </script>
</body>
</html>
