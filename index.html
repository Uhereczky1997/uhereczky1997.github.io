<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public\stylesheets\style.css">
    <style></style>
    <title>Assembler</title>
</head>
<body>
    <div id="body"> <!-- 10/12 -->
        
        

        <div id="toTranslate" class="SideBox boxBorder"> <!--3/12 -> 1/12 -->
            <div class="Title topDivider">
                <h3 style="text-align: center; align-self: center; padding: 0.2em 0.2em;" class="noMargin titel">Quelltext</h3>
            </div>

            <div id="InputText" class="overflowY customScrollbar">
                <div id="InputID" class="displayText end"  style="border-right: 1px solid black; text-align: center;"></div>
                <div id="InputLines" class="displayText hoverable start"></div>
            </div>
            
            <!-- <div class="bottomDivider grid602020"></div> -->

        </div>

        <div id="translation" class="MiddleBoxAlt boxBorder"> <!-- 4/10-> 1/10 -->
            <div class="Title topDivider">
                <h3 style="text-align: center; align-self: center; padding: 0.2em 0.2em" class="noMargin titel">Quelltextzeile</h3>
            </div>
            <div id="currentLine">
                <h2 id="currentLineLine" style=" align-self: end; margin:0px 0px; padding: 5px 10px; font: bold;">&nbsp;</h2>
            </div>
            <div class="dividerDiv"></div>
            <div id="Description">
                <h3 style=" align-self: end; padding: 0 0.2em;" class="noMargin titel">Vorgang:</h3>
            </div>
            <div class="dividerDiv"></div>
            <div id="descriptionSymboltableBox">
                <div id="descriptionLines" class="overflowY scrollSmooth customScrollbar">

                </div>
            </div>
            <div id="translatedinfo" class="bottomDivider">
                <h5  style="align-self: end; text-align: center;" class="noMargin titel">Adresszähler</h5>
                <h5  style="align-self: end; text-align: start; margin: 0 0; padding-left: 8px;" class="titel">Maschinenbefehl</h5>
                <div id="translatedinfoDividerDiv" class="dividerDiv" style="grid-column: span 2;"></div>
                <h1 id="Addresszahler" style=" text-align: center; align-self: center; width: 100%; border-right: 1px solid;" class="noMargin">0000h</h1>
                <h1 id="Machinenbefehl" style="align-self: center; text-align: start; margin: 0 0; padding-left: 8px;" ></h1>
            </div>
        </div>

        <div id="SymbolTable" class=" boxBorder">
            <h3 style="align-items: end; margin: 0 0; padding-left: 8px;" class="titel">KonstantenTabelle (K) / LabelTabelle (L):</h3>
            <div class="dividerDiv"></div>
            <div id="symbolTableLines"class="overflowY scrollSmooth noScrollbar"></div>
        </div>
        <div id="translated" class="SideBox boxBorder"> <!-- 3/12 -> 1/12 -->
            <div class="Title topDivider">
                <h3 style="text-align: center; align-self: center; padding: 0.2em 0.2em" class="noMargin titel">Speicherabbild</h3>
            </div>
            <div id="OutputText" class="overflowY customScrollbar">
                <div id="OutputAddresses" class="displayText end" style="border-right: 1px solid black; text-align: center;"></div>
                <div id="OutputLines" class="displayText start"></div>
            </div>
            <!-- <div class="bottomDivider grid2080"></div> -->

        </div>
        <div id="buttonLeiste" class="MiddleLowerBox boxBorder"> <!-- 4/1 -> 5/1 -->
            <button id="EditWindowOpenButton" class="button1">Edit</button>
            <div></div>
            <div></div>
            <button id="play" class="button1 playingBKG"></button>
            <button id="reset" class="button1 resetBKG"></button>
            <button id="singleStep" class="singleStepBKG"></button>
            <button id="skip" class="button1 skipBKG"></button>
            <button id="animationsTyp1" class="slowerBKG"></button>
            <button id="animationsTyp2" class="fasterBKG"></button>
            <button id="animationsTyp3" class="noAnimationBKG"></button>
            <div></div>
            <div id="speedButtonDiv">
                <button id="speedDecrease"></button>
                <input id="speedSlider" style="width: 97%!important;" type="range" min="1" max="6" value="2">
                <button id="speedIncrease"></button>
            </div>
            <button id="speed"></button>
            <button id="light"class="button1 lightButton"></button>
            <button >vollbild</button>
            <button >credits</button>
            <button id="inputClip" class="button1" onclick="inputClip()">inputClip</button>
            <button id="TranslateWindow" class="button1">Hex</button>

        </div>

        

        <div id ="InputWindowContainter" class="backgroundContainer hidden">
            <div id="InputWindow" class="boxBorder inoutputbox">
                <textarea name="InputTextArea" id="InputTextArea" class="customScrollbar" placeholder="Hier können Sie den Quellcode eingeben"></textarea>
                <div id="InputTextAreaEnumerationDiv"></div>
                <button id="Submit">Los</button>
                <button id="GenerateDummy"> GenerateDummy </button>
                <button id="CloseInputWindow">Abbrechen</button>
            </div>
        </div>

        <div id ="OutputWindowContainer" class="backgroundContainer hidden">
            <div id="OutputWindow" class="boxBorder inoutputbox">
                <h1 id="titleHextextareaOutput" class="titel">Hexadecimal</h1>
                <h1 id="titleMachineCodeOutput"  class="titel">MachineCode</h1>
                <div id="OutputWindowMachineCode" class="overflowY customScrollbar">
                    <div id="OutputWindowAddresses" class="displayText end" style="border-right: 1px solid black; text-align: center;"></div>
                    <div id="OutputWindowLines" class="displayText start"></div>
                </div>
                <textarea name="OutputTextArea" id="OutputTextArea" class="customScrollbar" ></textarea>
                <button id="CloseOutputWindow">Schließen</button>
                <button id="OutputClip">Clipboard</button>
            </div>
        </div>

    </div>
    <script src="public\bundle.js"></script>
    <script>
              
        function inputClip() {
            var copyText = document.getElementById("InputTextArea");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
        }

    </script>
</body>
</html>
