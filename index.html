    <script>
              
        function inputClip() {
            var copyText = document.getElementById("InputTextArea");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
        }
        document.getElementById("settings").addEventListener("click",expandDiv)
        function expandDiv(){
            let elem = document.getElementById("settingsButtonContainer");
            let elem2 = document.getElementById("settings");
            if(elem!=null){
                if(elem.getAttribute("expand")=="off"){
                    elem.setAttribute("expand","on");
                    elem2.setAttribute("expand","on");
                }
                else{
                    elem.setAttribute("expand","off");
                    elem2.setAttribute("expand","off");
                }
            }
        }

    </script>
